<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../components/index.ts" type="module"></script>
  </head>

  <body>
    <lsby-set-debug></lsby-set-debug>
    <lsby-set-html-full></lsby-set-html-full>
    <lsby-login-check></lsby-login-check>

    <lsby-tabs>
      <lsby-container 标签="主要" style="justify-content: space-around">
        <lsby-row>
          <lsby-flex-item-container>
            todo测试
            <lsby-todo-list></lsby-todo-list>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            表格测试
            <lsby-table></lsby-table>
          </lsby-flex-item-container>
        </lsby-row>
        <lsby-row>
          <lsby-flex-item-container>
            加法测试
            <lsby-add a="1" b="2"></lsby-add>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            ws测试
            <lsby-ws-test></lsby-ws-test>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            路由测试
            <lsby-route>
              <lsby-container>
                <lsby-ping></lsby-ping>
                <lsby-pong></lsby-pong>
              </lsby-container>
            </lsby-route>
          </lsby-flex-item-container>
        </lsby-row>
      </lsby-container>
      <div 标签="详情">这是第二个页面内容</div>
      <div 标签="评论">这是第三个页面内容</div>
    </lsby-tabs>
  </body>
</html>
