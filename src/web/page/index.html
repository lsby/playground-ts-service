<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 逻辑 -->
    <script src="../process/set-debug.ts" type="module"></script>
    <script src="../process/set-html-full.ts" type="module"></script>

    <!-- 布局 -->
    <script src="../layout/row.ts" type="module"></script>
    <script src="../layout/column.ts" type="module"></script>
    <script src="../layout/container.ts" type="module"></script>
    <script src="../layout/flex-item-container.ts" type="module"></script>

    <!-- 检查器 -->
    <script src="../components/check/login-check.ts" type="module"></script>

    <!-- 组件 -->
    <script src="../components/demo/add.ts" type="module"></script>
    <script src="../components/demo/ws-test.ts" type="module"></script>
    <script src="../components/demo/todo-list.ts" type="module"></script>
    <script src="../components/demo/ping.ts" type="module"></script>
    <script src="../components/demo/pong.ts" type="module"></script>
  </head>

  <body>
    <lsby-login-check></lsby-login-check>
    <lsby-container>
      <lsby-row>
        <lsby-container>
          todo测试
          <lsby-todo-list></lsby-todo-list>
        </lsby-container>
        <lsby-container>
          加法测试
          <lsby-add a="1" b="2"></lsby-add>
        </lsby-container>
      </lsby-row>

      <lsby-flex-item-container>
        <lsby-row>
          <lsby-container>
            ws测试
            <lsby-ws-test></lsby-ws-test>
          </lsby-container>
          <lsby-container>
            路由测试
            <lsby-route>
              <lsby-container>
                <lsby-ping></lsby-ping>
                <lsby-pong></lsby-pong>
              </lsby-container>
            </lsby-route>
          </lsby-container>
        </lsby-row>
      </lsby-flex-item-container>
    </lsby-container>
  </body>
</html>
