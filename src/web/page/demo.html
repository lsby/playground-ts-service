<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global/style/global.css" />
    <script src="../components/index.ts" type="module"></script>
  </head>

  <body>
    <set-theme></set-theme>
    <lsby-set-debug 排除事件="mousemove,mouseenter,mouseleave,scroll"></lsby-set-debug>
    <lsby-set-html-full></lsby-set-html-full>
    <lsby-login-check></lsby-login-check>

    <lsby-tabs-horizontal>
      <lsby-container 标签="web测试" style="justify-content: space-around">
        <lsby-row>
          <lsby-flex-item-container>
            todo测试
            <lsby-todo-list-demo></lsby-todo-list-demo>
          </lsby-flex-item-container>
        </lsby-row>
        <lsby-row>
          <lsby-flex-item-container>
            加法测试
            <lsby-add-demo a="1" b="2"></lsby-add-demo>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            ws测试
            <lsby-ws-demo></lsby-ws-demo>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            路由测试
            <lsby-route>
              <lsby-container>
                <lsby-ping-demo></lsby-ping-demo>
                <lsby-pong-demo></lsby-pong-demo>
              </lsby-container>
            </lsby-route>
          </lsby-flex-item-container>
        </lsby-row>
      </lsby-container>
      <lsby-container 标签="表格测试" style="justify-content: space-around">
        <lsby-flex-item-container>
          表格测试
          <lsby-user-management-demo></lsby-user-management-demo>
        </lsby-flex-item-container>
      </lsby-container>
      <div 标签="提示框测试">
        <lsby-row style="align-items: flex-start">
          <lsby-flex-item-container>
            <lsby-toast-demo></lsby-toast-demo>
          </lsby-flex-item-container>
          <lsby-flex-item-container>
            <lsby-dialog-demo></lsby-dialog-demo>
          </lsby-flex-item-container>
        </lsby-row>
      </div>
      <div 标签="capacitor测试">
        <lsby-capacitor-demo></lsby-capacitor-demo>
      </div>
      <div 标签="electron测试">
        <lsby-electron-demo></lsby-electron-demo>
      </div>
      <div 标签="TSX测试">
        <tsx-demo></tsx-demo>
      </div>
      <div 标签="tailwind测试">
        <test-tailwind></test-tailwind>
      </div>
    </lsby-tabs-horizontal>
  </body>
</html>
